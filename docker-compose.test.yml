version: '3'

services:
  app:
    build: greyd
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - keys-vol:/usr/src/app/rsa_keys
    networks:
      test_app_net:
        ipv4_address: 10.20.30.10

  test:
    build: test
    links:
      - app
    volumes:
      - ./greyd/greydcrypt:/usr/src/app/greydcrypt
      - keys-vol:/usr/src/app/rsa_keys
    networks:
      test_app_net:
        ipv4_address: 10.20.30.11

volumes:
  keys-vol: {}

networks:
  test_app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.20.30.0/24